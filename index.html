<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- <meta name="viewport" content="width=device=width, initial-scale=1"> -->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body onload="onPageLoad();">
        <div class="wrapper">
            <h1 class="game-title">Rock Paper Scissors</h1>
            <div class="content-box">
                <div>Round: &nbsp <span id="round-displayed"></span> &nbsp | &nbsp Play:</div>
                <div class="choices-box">
                    <button class="input-choices" id="rock">
                        <img id="img-rock" src="./img/rock-gray.png" alt="rock">
                    </button>
                    <button class="input-choices" id="paper"><img id="img-paper" src="./img/paper-gray.png" alt="paper"></button>
                    <button class="input-choices" id="scissors"><img id="img-scissors" src="./img/scissors-gray.png" alt="scissors"></button>
                </div>
                <div>Round Result: &nbsp <span id="round-result"></span></div>
                <div class="move-reset-score">
                    <div class="info-box">
                        <p class="players">Player</p>
                        <p>Move: &nbsp <span id="player-move"></span></p>
                        <p>Score: &nbsp <span id="player-score"></span></p>
                    </div>
                    <button id="reset"><p>reset</p></button> 
                    <div class="info-box">
                        <p class="players">Computer</p>
                        <p>Move: &nbsp <span id="computer-move"></span></p>
                        <p>Score: &nbsp <span id="computer-score"></span></p>
                    </div>
                </div>
                <div class="winner-box"><p id="winner-display"></p></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
