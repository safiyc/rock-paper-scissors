<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <script>
            // Function created using Function Declaration method
            function computerPlay () {
                let cpuMove = Math.floor(Math.random() * 3) + 1;
                
                if(cpuMove === 1) {
                    return "Rock";
                } else if (cpuMove === 2) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }

            // console.log(computerPlay());

            // Function created using Function Expression
            let gameRound = function (playerSelection, computerSelection) {
                let playerSelectionCasing = playerSelection.toLowerCase();

                if (playerSelectionCasing !== "rock" && playerSelectionCasing !== "paper" && playerSelectionCasing !== "scissors") {
                    return "Please choose rock, paper or scissors";
                } else if ((playerSelectionCasing === "rock" && computerSelection === "Scissors") || (playerSelectionCasing === "paper" && computerSelection === "Rock") || (playerSelectionCasing === "scissors" && computerSelection === "Paper")) {
                    return "You win.";
                } else if ((playerSelectionCasing === "rock" && computerSelection === "Paper") || (playerSelectionCasing === "paper" && computerSelection === "Scissors") || (playerSelectionCasing === "scissors" && computerSelection === "Rock")) {
                    return "You lose.";
                } else {
                    return "It's a draw.";
                }
            }

            // let playerSelection = "rock";
            let computerSelection = computerPlay();

            console.log(gameRound("Rock", computerSelection));

        </script>
    </body>
</html>
