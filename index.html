<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- <meta name="viewport" content="width=device=width, initial-scale=1"> -->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="choices-container">
            <button class="input-choices" id="rock">Rock</button>
            <button class="input-choices" id="paper">Paper</button>
            <button class="input-choices" id="scissors">Scissors</button>
        </div>

        <button id="reset">Reset</button>

        <div>
            <div>Round Result: &nbsp <span id="round-result"></span></div>
            <div>Player's Move: &nbsp <span id="player-move"></span>
            </div>
            <div>Computer's Move: &nbsp <span id="computer-move"></span></div>
        </div>

        <div>
            <div>Round: &nbsp <span id="round"></span></div>
            <div>Player's Score: &nbsp <span id="player-score"></span></div>
            <div>Computer's Score: &nbsp <span id="computer-score"></span></div>
        </div>

        <div id="message-winner"></div>

        <script src="script.js"></script>
    </body>
</html>
